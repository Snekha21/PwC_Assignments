spring.application.name=InternManagementSystem
spring.datasource.url=jdbc:h2:file:./Interns
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

springdoc.swagger-ui.url=http://localhost:8081/v3/api-docs
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update
myapp.openapi.dev-url=http://localhost:8081
myapp.openapi.prod-url=https://test-api.com
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

server.port=8000
spring.cloud.compatibility-verifier.enabled=false
management.info.env.enabled=true
management.security.enabled=false

eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://eureka-server:8080/eureka/
